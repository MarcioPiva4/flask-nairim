<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>Criar Imóvel</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <header class="navbar">
    <div class="container-header">
      <div class="logo">
        <a href="{{ url_for('home.home') }}"><img src="https://front-nairim-holding.vercel.app/logo.svg"
            alt="logo nairim holding" /></a>
      </div>
      <nav class="nav-links">
        <a href="{{ url_for('imoveis.listar_imoveis') }}">Imóveis</a>
        <a href="{{ url_for('proprietarios.listar_proprietarios') }}">Proprietários</a>
        <a href="{{ url_for('imobiliarias.listar_imobiliarias') }}">Imobiliárias</a>
        <a href="{{ url_for('categorias.listar_categorias') }}">Categorias</a>
        <a href="{{ url_for('usuarios.listar_usuarios') }}">Usuários</a>
        <a href="{{ url_for('favoritos.listar_favoritos') }}">Favoritos</a>
        <a href="{{ url_for('visitas.listar_visitas') }}">Visitas</a>
        <a href="{{ url_for('avaliacoes.listar_avaliacoes') }}">Avaliações</a>
        <a href="{{ url_for('reclamacoes.listar_reclamacoes') }}">Reclamações</a>
      </nav>
    </div>
  </header>
  <div class="container">
    <h1>Criar Novo Imóvel</h1>
    <form method="POST">
      <label for="preco">Preço:</label>
      <input type="number" step="0.01" id="preco" name="preco" required />
      <br />

      <label for="proprietario_id">ID do Proprietário:</label>
      <input type="number" id="proprietario_id" name="proprietario_id" required />
      <br />

      <label for="imobiliaria_id">ID da Imobiliária:</label>
      <input type="number" id="imobiliaria_id" name="imobiliaria_id" required />
      <br />

      <label for="imobiliaria_id">ID da Categoria:</label>
      <input type="number" id="categoria_id" name="categoria_id" required />
      <br />

      <button type="submit">Salvar</button>
    </form>

    <a href="{{ url_for('imoveis.listar_imoveis') }}" class="btn-back">Voltar</a>
  </div>

</body>

</html>
