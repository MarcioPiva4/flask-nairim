<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Lista de Imobiliárias</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <header class="navbar">
        <div class="container-header">
            <div class="logo">
                <a href="{{ url_for('home.home') }}"><img src="https://front-nairim-holding.vercel.app/logo.svg"
                        alt="logo nairim holding" /></a>
            </div>
            <nav class="nav-links">
                <a href="{{ url_for('imoveis.listar_imoveis') }}">Imóveis</a>
                <a href="{{ url_for('proprietarios.listar_proprietarios') }}">Proprietários</a>
                <a href="{{ url_for('imobiliarias.listar_imobiliarias') }}">Imobiliárias</a>
                <a href="{{ url_for('categorias.listar_categorias') }}">Categorias</a>
                <a href="{{ url_for('usuarios.listar_usuarios') }}">Usuários</a>
                <a href="{{ url_for('favoritos.listar_favoritos') }}">Favoritos</a>
                <a href="{{ url_for('visitas.listar_visitas') }}">Visitas</a>
                <a href="{{ url_for('avaliacoes.listar_avaliacoes') }}">Avaliações</a>
                <a href="{{ url_for('reclamacoes.listar_reclamacoes') }}">Reclamações</a>
            </nav>
        </div>
    </header>
    <div class="container">
        <h1>Imobiliárias</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for imobiliaria in imobiliarias %}
                <tr>
                    <td>{{ imobiliaria.id }}</td>
                    <td>{{ imobiliaria.nome }}</td>
                    <td>{{ imobiliaria.telefone }}</td>
                    <td>
                        <a class="btn" href="{{ url_for('imobiliarias.ver_imobiliaria', id=imobiliaria.id) }}">Ver</a>
                        <a class="btn" href="{{ url_for('imobiliarias.editar_imobiliaria', id=imobiliaria.id) }}">Editar</a>
                        <a class="btn btn-danger"
                            href="{{ url_for('imobiliarias.deletar_imobiliaria', id=imobiliaria.id) }}">Deletar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a class="btn-create" href="{{ url_for('imobiliarias.criar_imobiliaria') }}">Criar Imobialiria</a>
    </div>
</body>

</html>
